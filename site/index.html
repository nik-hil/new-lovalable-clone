<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Next Website</title>
    <link rel="stylesheet" href="/site/style.css">
</head>
<body>
    <div class="container">
        <h1 class="hero-title">Build your next website with a single prompt</h1>
        <form id="prompt-form">
            <textarea name="prompt" id="prompt-input" class="prompt-input" rows="3" 
                placeholder="e.g., a modern landing page for a SaaS company that sells AI-powered widgets" required></textarea>
            <button type="submit" id="generate-btn" class="submit-button">
                <span id="btn-text">Generate</span>
                <span id="loading-spinner" class="spinner" style="display: none;">‚è≥</span>
            </button>
        </form>
        
        <div class="usage-tip" style="margin-top: 15px; padding: 12px; background-color: #f0f8ff; border-radius: 6px; font-size: 0.9em; color: #0066cc;">
            üí° <strong>Tip:</strong> For refinements, you can just describe the changes like "make it more modern", "change colors to blue", or "add a contact form"
        </div>
        
        <div id="prompt-history" style="display: none;">
            <h3>Prompt History</h3>
            <div id="history-list" class="history-container"></div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="preview-container" style="display: none;">
            <div class="preview-header">
                <h3>Website Preview</h3>
                <div class="preview-actions">
                    <button id="refine-btn" class="secondary-button">Refine Further</button>
                    <button id="download-btn" class="action-button">Download ZIP</button>
                    <a id="open-new-tab" href="#" target="_blank" class="submit-button">Open in New Tab</a>
                </div>
            </div>
            <iframe id="preview-iframe" src="about:blank"></iframe>
        </div>
    </div>
    <script>
        let currentPreviewUrl = '';
        let promptHistory = [];

        document.getElementById('prompt-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const prompt = event.target.prompt.value.trim();
            if (!prompt) {
                showError('Please enter a prompt to generate your website.');
                return;
            }
            
            // Add to history before generating
            addToHistory(prompt);
            
            // Show loading state
            const generateBtn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            
            generateBtn.disabled = true;
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `prompt=${encodeURIComponent(prompt)}`
                });
                
                const result = await response.json();
                
                if (result.preview_url) {
                    currentPreviewUrl = result.preview_url;
                    document.getElementById('preview-iframe').src = result.preview_url;
                    document.getElementById('open-new-tab').href = result.preview_url;
                    document.getElementById('preview-container').style.display = 'block';
                    
                    // Clear the text area for next prompt
                    event.target.prompt.value = '';
                    event.target.prompt.placeholder = 'Enter refinements like "make it more modern", "change colors to blue", "add a contact form"...';
                    
                    // Scroll to preview
                    document.getElementById('preview-container').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                } else {
                    showError(result.error || 'An unknown error occurred.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });
        
        document.getElementById('refine-btn').addEventListener('click', function() {
            const promptInput = document.querySelector('.prompt-input');
            const refineContainer = document.getElementById('refine-container');
            
            // Show/hide refine section
            if (refineContainer && refineContainer.style.display === 'none') {
                refineContainer.style.display = 'block';
                this.textContent = '‚ú® Hide Refine';
            } else {
                // If no refine container, just focus on main input for refinement
                promptInput.focus();
                promptInput.placeholder = 'Enter refinements like "make it more modern", "change colors to blue", "add a contact form"...';
                
                // Scroll to input
                promptInput.scrollIntoView({ behavior: 'smooth' });
            }
        });

        document.getElementById('download-btn').addEventListener('click', async function() {
            if (!currentPreviewUrl) {
                showError('Please generate a website first before downloading.');
                return;
            }

            try {
                const response = await fetch('/download-zip', {
                    method: 'GET',
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'website.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('Failed to download website. Please try again.');
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
            }
        });
        
        function addToHistory(prompt) {
            promptHistory.push({
                text: prompt,
                timestamp: new Date().toLocaleString()
            });
            
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyContainer = document.getElementById('prompt-history');
            const historyList = document.getElementById('history-list');
            
            if (promptHistory.length === 0) {
                historyContainer.style.display = 'none';
                return;
            }
            
            historyContainer.style.display = 'block';
            historyList.innerHTML = '';
            
            promptHistory.forEach((entry, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-number">${index + 1}.</div>
                    <div class="history-content">
                        <div class="history-text">${entry.text}</div>
                        <div class="history-time">${entry.timestamp}</div>
                    </div>
                `;
                historyList.appendChild(historyItem);
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
